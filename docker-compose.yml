version: '3.8'

services:
  yoga-api:
    build: .
    container_name: yoga-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/poses"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
